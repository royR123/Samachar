<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel = "stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="main-nav flex">
            <h2>Samachar</h2>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="science" onclick="navItemSearch('science')">Science</li>
                    <li class="hover-link nav-item" id = "finance" onclick="navItemSearch('finance')">Finance</li>
                    <li class="hover-link nav-item" id="jobs" onclick="navItemSearch('jobs')">Jobs</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-topic" type="text" placeholder="search here" class="news-input" />
                <input type="button" value="search" class="search-btn" id = 'search-btn'/>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id = "cards-container-id">
            
            
            
        
        </div>
    </main>
    <template id="template-news-card">
        
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">
                    This is the title
                </h3>
                <h6 id="news-source">End Gadget 26/10/2024</h6>
                <p id="news-desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus veniam minus fuga mollitia itaque veritatis quod eligendi sed pariatur rem.
                </p>
            </div>
        </div>
    </template>
</body>
</html>
